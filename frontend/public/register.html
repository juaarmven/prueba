  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btnUpload = document.getElementById('register-btn-upload');
      const inputFile = document.getElementById('register-image-upload');
      const imgPreview = document.getElementById('register-image-preview');
      const placeholder = '../assets/image-placeholder.jpg';
      if (btnUpload && inputFile && imgPreview) {
        btnUpload.addEventListener('click', function() {
          inputFile.value = '';
          inputFile.click();
        });
        inputFile.addEventListener('change', function(e) {
          const file = e.target.files && e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(ev) {
              imgPreview.src = ev.target.result;
            };
            reader.readAsDataURL(file);
          } else {
            imgPreview.src = placeholder;
          }
        });
        // Siempre mostrar el placeholder si no hay imagen cargada
        if (!inputFile.files || !inputFile.files.length) {
          imgPreview.src = placeholder;
        }
      }
    });
  </script>

            required
          />
        </div>
