<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Paths</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/my-paths.css">
  <link rel="icon" type="image/png" href="../assets/LOGO.png" />
  <link rel="stylesheet" href="../css/header.css">
</head>
<body>
  <div style="display:flex;gap:32px;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:32px;">
    <h1 id="my-paths-title" style="cursor:pointer;color:#2d7b2d;text-decoration:underline;margin:0;">Mis rutas registradas</h1>
    <h1 id="saved-paths-title" style="cursor:pointer;color:#2d7b2d;text-decoration:none;margin:0;">Rutas guardadas</h1>
  </div>
  <div style="display:flex;justify-content:center;width:100%;margin-top:32px;">
    <div id="paths-list" style="width:100%;max-width:1100px;"></div>
    <div id="saved-paths-list" style="display:none;width:100%;max-width:1100px;"></div>
  </div>
  <script src="../js/my-paths.js"></script>
  <script src="../js/my-saved-paths.js"></script>
  <script src="../js/load-user-area.js"></script>
  <script src="../js/load-header.js"></script>
  <script src="../js/hide-nav-links.js"></script>
</body>
</html>
